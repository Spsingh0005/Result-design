<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af40d622b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="card-display">
            <h3>Your Result</h3>
            <div class="reading">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <span>Great</span>
            <p>You scored higher than 65% of<span>the people who have taken these tests</span></p>
        </div>
        <div class="card-content">
            <h3 class="card-content-heading">Summary</h3>
           <!-- Reaction -->
            <div class="card-content-items reaction">
                <div>
                    <!-- Icon div -->
                    <i class="fa-solid fa-bolt"></i>
                    <span class="mark-title">Reaction</span>
                </div>
                <!-- Number div -->
                <div>
                <span class="number">
                        65 / <span>100</span>
                </span>
                </div>
            </div>
            <!-- Memory -->
            <div class="card-content-items memory">
                <div>
                    <!-- Icon div -->
              
                    <i class="fa-solid fa-brain"></i>
                    <span class="mark-title">Memory</span>
                </div>
                <!-- Number div -->
                <div>
                <span class="number">
                        66 / <span>100</span>
                </span>
                </div>
            </div>
            <!-- Verbal -->
            <div class="card-content-items verbal">
                <div>
                    <!-- Icon div -->
                    <i class="fa-regular fa-comment"></i>
                    <span class="mark-title">Verbal</span>
                </div>
                <!-- Number div -->
                <div>
                <span class="number">
                        67 / <span>100</span>
                </span>
                </div>
            </div>
            <!-- Visual -->
            <div class="card-content-items visual">
                <div>
                    <!-- Icon div -->
          
                    <i class="fa-regular fa-eye"></i>
                    <span class="mark-title">Visuals</span>
                </div>
                <!-- Number div -->
                <div>
                <span class="number">
                        68 / <span>100</span>
                </span>
                </div>
            </div>
            <!-- Button -->
            <button class="card-content-btn">Continue</button>
        </div>
    </div>
</body>

</html>
